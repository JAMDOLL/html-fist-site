    <h2>우선주</h2>
    <p>“우선주”란 보통주에 비해 배당이나 남은재산 분배 등에서 우선권을 갖는 주식을 말합니다.</p>
    <p>우선주는 남은 이익의 배당에 대한 참가여부에 따라 참가적 우선주와 비참가적 우선주로, 배당의 누적여부에 따라 누적적 우선주와 비누적적 우선주로 구분됩니다
    </p>
